version: "3"
services:
  app:
    container_name: app
    build: .
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"